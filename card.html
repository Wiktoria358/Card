<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style/card.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
</head>
<body>
    <main>
        <div class="container">
            <div class="container-left">
                <div class="description">
                    <div class="title">
                        <h1>
                            Get <span>insights</span> that help your business grow.
                        </h1>
                    </div>
                    <div class="subtitle">
                        <p>
                            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency.
                        </p>
                    </div>
                </div>
                <div class="square-components">
                    <div class="square-one">
                        <div class="number-one-item">
                            <p>10k+</p>
                        </div>
                        <div class="companies-item">COMPANIES</div>
                    </div>
                    <div class="square-two">
                        <div class="number-two-item">
                            <p>314</p>
                        </div>
                        <div class="templates-item">TEMPLATES</div>
                    </div>
                    <div class="square-three">
                        <div class="number-three-item">
                            <p>12M+</p>
                        </div>
                        <div class="queries-item">QUERIES</div>
                    </div>
                </div>
            </div>
            <div class="container-right">
                <div class="img">
                    <div class="img-filter"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
